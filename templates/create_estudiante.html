{% extends 'base.html' %}
{% block title %}Agregar Estudiante{% endblock %}

{% block content %}

<div class="columns is-centered">
    <div class="column is-half">

        <div class="card">
            <div class="card-content">

                <p class="title is-4">Agregar estudiante</p>

                <form action="{{ url_for('create_estudiante') }}" method="POST">

                    <div class="field">
                        <label class="label">No. Control:</label>
                        <div class="control">
                            <input class="input" type="text" id="no_control" name="no_control" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Nombre:</label>
                        <div class="control">
                            <input class="input" type="text" id="nombre" name="nombre" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Apellido Paterno:</label>
                        <div class="control">
                            <input class="input" type="text" id="ap_paterno" name="ap_paterno" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Apellido Materno:</label>
                        <div class="control">
                            <input class="input" type="text" id="ap_materno" name="ap_materno" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Semestre:</label>
                        <div class="control">
                            <input class="input" type="number" id="semestre" name="semestre" required>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-primary">
                                <i class="fa-regular fa-floppy-disk"></i>
                                  &nbsp;Guardar
                            </button>
                        </div>
                        <div class="control">
                            <a href="{{ url_for('index') }}" class="button is-danger">
                                Cancelar
                            </a>
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
